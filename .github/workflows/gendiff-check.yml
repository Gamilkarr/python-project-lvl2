name: gendiff-check

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  
  build:

    runs-on: ubuntu-latest

    
    steps:

      - uses: actions/checkout@v3
      
      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: install dependencies
        run: |
          pip install poetry
          poetry install
      
      - name: run linter
        run: make lint
          